<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div id="app">
        <h1>Обмін валют</h1>
        <div class="content">
            <div class="titles">
                <p>КУПІВЛЯ</p>
                <p>ПРОДАЖ</p>
            </div>

            <div class="currency"><span id="usdBuy"></span>USD<span id="usdSale"></span></div>
            <div class="currency"><span id="eurBuy"></span>EUR<span id="eurSale"></span></div>
            <div class="currency"><span id="rubBuy"></span>RUB<span id="rubSale"></span></div>

            <div class="calculations">
                <label for="currencySelect">ОБЕРІТЬ ВАЛЮТУ:</label>
                <select id="currencySelect">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>RUB</option>
                </select><br>

                <input type="number" id="input-value" placeholder="Вкажіть необхідну суму" autofocus required><br>

                <div class="buttons">
                    <button id="buy">Купити</button>
                    <button id="sale">Продати</button>
                </div>

                <div id="result">Результат розрахунку</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
